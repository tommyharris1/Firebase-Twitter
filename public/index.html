<!-- 
  The home page

<div id="page1">
  <h1 id="title">
    <span>Welcome to Firebase Twitter!</span>
  </h1>
  <div id="center">
    <span id="login" style="position: relative;top: -5px;"><button>LOGIN</button></span>
  </div>
  <div id="center">
    <input placeholder="E-mail" type="text" id="email1">
    <input placeholder="Password" type="password" id="pass1">
  </div>
  
  
  <div style="display: none;"><img src="https://twirpz.files.wordpress.com/2015/06/twitter-avi-gender-balanced-figure.png" id="fileupload2"/></div>
  <br><br>
  <div id="center"><span id="register"><button>REGISTER</button></div></span>
  <br><br><br>
  <div id="center"><button id="forgot">Forgot Password?</button></div>
</div>

<div class="hidden" id="page2">
  <h1 id="title">
    <span>Welcome to Firebase Twitter!</span><br><br>
  </h1>
  <div id="logout">
    <div id="hello"></div><br>
    <button id="logout2">LOGOUT</button>
  </div>
  <div id="settings"><button>USER SETTINGS</button></div>

  <div id="center"><textarea rows = "5" cols = "60" placeholder = "Tweet" type="text" id="tweet1" size=100></textarea></div>

  <div id="center"><span id="send"><button>SEND</button></span></div><br><br>

  <div id="sessiondata"></div>
</div>

<div class="hidden" id="page3">
  <div id="center">
    <h1 id="title">
      <span>Create Your Firebase Twitter Account</span>
    </h1>
    <div id="return"><button>Return to Home</button></div>
  </div>
  <div id="center">
    <input id="user2" placeholder="E-mail" type="text">
    <input id="pass2" placeholder="Password" type="password">
    <span id="register2"><br><br><button>REGISTER ACCOUNT</button></span>
  </div>
</div>

<div class="hidden" id="settings_page">
  <h1 id="title">
    <span>User Settings</span>
  </h1><br>
  <div id="return3">
    <button>SAVE & RETURN</button>
  </div>
  <div id="exitReturn">
    <button>EXIT & RETURN</button>
  </div>
  <div id="center">
    <input placeholder="Screen Name" type="text" id="user1">
  </div><br>
  <div id="center"><input type="file" id="fileupload" accept="image/png, image/jpeg, image/webp"/></div><br>
  <div id="center"><textarea rows="5" cols="60" placeholder="Bio" type="text" id="bio"></textarea></div>
</div>

<div class="hidden" id="forgot_pass_page">
  <h1 id="title">
    <span>Enter Your E-mail Below</span>
  </h1>
  <br>
  <div id="center">
  <input placeholder="E-mail" type="text" id="email_pass_forgot">
  </div>
  <div id="center"><button id="send_email">SEND</button></div>
  <div id="center"><div id="return4"><button>Return to Home</button></div></div>
</div>

<div class="hidden" id="profile_page">
  <h1 id="title">
    <span>User's Profile</span><br>
  </h1>
  <div id="return5"><button>Return to Tweets</button></div>
  <div id="profiledata"></div>
</div>
