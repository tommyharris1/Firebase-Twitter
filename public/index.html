<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Firebase Twitter</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Starting page (user is not logged in) -->
<div id="welcome_page">
  
  <h1 id="title">
    <span>Welcome to Firebase Twitter!</span>
  </h1>
  
  <div id="center">
    <span id="login" style="position: relative;top: -10px;">
      <button>LOGIN</button>
    </span>
  </div>
  
  <div id="center">
    <input placeholder="E-mail" type="text" id="login_email">
    <input placeholder="Password" type="password" id="login_pass">
  </div>
  
  <br><br>
  
  <div id="center">
    <span id="register">
      <button>REGISTER</button>
    </span>
  </div>
  
  <br><br><br>
  
  <div id="center">
    <button id="forgot">Forgot Password?</button>
  </div>

</div>

<!-- Main (tweets) page -->
<div class="hidden" id="main_page">
  
  <h1 id="title">
    <span>Welcome to Firebase Twitter!</span>
  </h1>
  
  <br><br>
  
  <div id="user_welcome">
    <div id="hello"></div>
    <br>
    <button id="logout">LOGOUT</button>
  </div>
  
  <div id="settings">
    <button>USER SETTINGS</button>
  </div>

  <div id="center">
    <textarea rows = "5" cols = "60" placeholder = "Tweet" type="text" id="tweet" size=100>
    </textarea>
  </div>

  <div id="center">
    <span id="send">
      <button>SEND</button>
    </span>
  </div>
  
  <br><br>
  
  <div id="all_tweets"></div>
  
</div>

<!-- Register account page -->
<div class="hidden" id="register_page">
  
  <div id="center">
    <h1 id="title">
      <span>Create Your Firebase Twitter Account</span><br><br>
    </h1>
    <div id="return_to_home">
      <button>Return to Home</button>
    </div>
  </div>
  
  <div id="center">
    <input id="register_email" placeholder="E-mail" type="text">
    <input id="register_pass" placeholder="Password" type="password">
    <br><br>
    <span id="register_account">
      <button>REGISTER ACCOUNT</button>
    </span>
  </div>
  
</div>

<!-- User settings page -->
<div class="hidden" id="settings_page">
  
  <h1 id="title">
    <span>User Settings</span>
  </h1>
  
  <br>
  
  <div id="save_return">
    <button>SAVE & RETURN</button>
  </div>
  
  <div id="exit_return">
    <button>EXIT & RETURN</button>
  </div>
  
  <div id="center">
    <input placeholder="Screen Name" type="text" id="screen_name">
  </div>
  
  <br>
  
  <div id="center">
    <input type="file" id="pic_upload" accept="image/png, image/jpeg, image/webp"/>
  </div>
  
  <br>
  
  <div id="center">
    <textarea rows="5" cols="60" placeholder="Bio" type="text" id="bio">
    </textarea>
  </div>
  
</div>

<!-- Forgot password page -->
<div class="hidden" id="forgot_pass_page">
  
  <h1 id="title">
    <span>Enter Your E-mail Below</span>
  </h1>
  
  <br>
  
  <div id="center">
    <input placeholder="E-mail" type="text" id="email_pass_forgot">
  </div>
  
  <div id="center">
    <button id="send_email">SEND</button>
  </div>
  
  <div id="center">
    <div id="return_to_home2">
      <button>Return to Home</button>
    </div>
  </div>
  
</div>

<!-- User profile page -->
<div class="hidden" id="profile_page">
  
  <h1 id="title">
    <span>User's Profile</span>
    <br>
  </h1>
  
  <div id="return_to_tweets">
    <button>Return to Tweets</button>
  </div>
  <div id="profile_data"></div>
  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.min.js'></script>
<script src='https://www.gstatic.com/firebasejs/9.9.4/firebase-app-compat.js'></script>
<script src='https://www.gstatic.com/firebasejs/9.9.4/firebase-database-compat.js'></script>
<script src='https://www.gstatic.com/firebasejs/9.9.4/firebase-storage-compat.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-awesome-cursor/0.3.1/jquery.awesome-cursor.min.js'></script>
<script src='https://www.gstatic.com/firebasejs/9.9.4/firebase-auth-compat.js'></script><script type="module" src="./script.js"></script>

</body>
</html>
